<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>JAVA FULLSTACK CODO A CODO Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-6">
          <div class="progress my-2">
            <div class="progress-bar"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:25%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:50%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:75%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:100%;"></div>
          </div>


          <div class="progress my-2">
            <div class="progress-bar"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar w-25 bg-warning"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar w-50 bg-primary"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar w-75 bg-danger">75%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar w-100">100%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar w-25">25%</div>
            <div class="progress-bar bg-success w-50">50%</div>
          </div>
          <div class="progress my-2" style="height:3px;">
            <div class="progress-bar w-100"></div>
          </div>

          <div class="progress my-2">
            <div class="progress-bar progress-bar-striped"></div>
          </div>
          <div class="progress my-2 ">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:25%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:50%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:75%;"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar" style="width:100%;"></div>
          </div>


          <div class="progress my-2"  style="height: 30px;">
            <div id="miBarra" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    
    <script>
      $(document).ready(function(){
        var ancho = 0;
        var id = setInterval(function(){
          
         ancho = ancho + 3;
            $('#miBarra').css('width',ancho+'%');

            if(ancho > 100){
              clearInterval(id);
            }

        },100);
      });
    </script>
  </body>
</html>
