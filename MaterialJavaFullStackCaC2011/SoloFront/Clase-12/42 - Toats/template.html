<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title> JAVA FULLSTACK CODO A CODO Toast</title>
  </head>
  <body class="bg-dark">
    <style>
      body{
        height: 100vh;
      }
    </style>
    <div style="position: relative; min-height: 100%;">
      <div class="" style="position: absolute; bottom: 20px; right: 20px;">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
      <div class="toast-header">
        <strong class="mr-auto">Mensaje</strong>
        <small>Hace 10 minutos</small>
        <button class="close ml-2" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <div class="toast-header">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas officiis similique quidem dignissimos quisquam, mollitia debitis numquam optio fugiat nemo.
        </div>
      </div>
      <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        See? Just like this.
      </div>
    </div>
    </div>
    </div>
    
    

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  
      <script>
        $(document).ready(function(){
          $('.toast').toast('show');
        });
      </script>
  </body>
</html>
